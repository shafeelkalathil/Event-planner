<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="reg-form mt-3">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <h3
            style="color: cornflowerblue; font-weight: bold; text-align: center"
          >
            Register
          </h3>

          <div class="input-group form-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-user" style="height: 24px"></i
              ></span>
            </div>
            <input
              type="text"
              name="userName"
              formControlName="userName"
              class="form-control"
              placeholder="User Name"
              id="userName"
              required
            />
          </div>
          <div *ngIf="this.registerForm.get('userName')?.touched&&this.registerForm.get('userName')?.errors" style="color: red;">Invalid Username</div>
          <div class="input-group form-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-phone" style="height: 24px"></i
              ></span>
            </div>
            <input
              type="text"
              name="phno"
              class="form-control"
              formControlName="phno"
              placeholder="Phone Number"
              id="reg_phno"
              required
            />
          </div>
          <div *ngIf="this.registerForm.get('phno')?.touched&&this.registerForm.get('phno')?.errors" style="color: red;">Invalid Phone Number</div>
          <div class="input-group form-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock" style="height: 24px"></i
              ></span>
            </div>
            <input
              type="text"
              name="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
              id="reg_pswd"
              required
            />
          </div>
          <div *ngIf="this.registerForm.get('password')?.touched&&this.registerForm.get('password')?.errors" style="color: red;">Invalid Password</div>
          <div class="input-group form-group mt-3">
            <button class="btn btn-primary ">
              Register           
             </button>
          </div>
        </form>
      </div>
      <div>
        <p style="color: #2874f0; align-items: baseline;margin-top: 20px;">
          Already a user? <a routerLink="/login">Login</a>
        </p>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
